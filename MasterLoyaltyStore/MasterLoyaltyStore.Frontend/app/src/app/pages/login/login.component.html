<div class="login-wrapper">
    <div class="login-card">
      <h2>Iniciar sesión</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Tu correo electrónico" />
          <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Ingresa un email válido
          </small>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" placeholder="Tu contraseña" />
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            La contraseña es obligatoria
          </small>
        </div>
  
        <button type="submit" [disabled]="loading">Entrar</button>
  
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
